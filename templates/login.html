{% extends "base.html" %} {% block content %}
<div class="form-box">
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label>Email:</label> {{ form.email(class="form-control") }}
        <label>Password:</label> {{ form.password(class="form-control") }} {{ form.submit(class="btn-primary") }}
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
